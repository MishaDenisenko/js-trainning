<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="counter-title">
            Counter
        </h1>
        <h2 class="counter-number">
            0
        </h2>
        <div class="counter-buttons">
            <button type="button" class="btn btn-outline-dark" datatype="decrease">
                decrease
            </button>
            <button type="button" class="btn btn-outline-dark" datatype="reset">
                reset
            </button>
            <button type="button" class="btn btn-outline-dark" datatype="increase">
                increase
            </button>
        </div>
    </div>

    <script src="../js/App.js"></script>
</body>
</html>
