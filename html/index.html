<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"-->
<!--          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">-->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">
</head>
<body>
<div class="container">
    <h1 class="container-title">currency converter</h1>
    <section class="currency-block">
        <div class="block-top">
            <span class="block-title">convert</span>
        </div>
        <div class="block-center">
            <div class="info-item">
                <span class="action-info">
                    amount
                </span>
            </div>
            <div class="info-item">
                <label for="currency-give-id" class="currency-label ">
                    <input type="search" class="currency-input round-currency-block" id="currency-give-id"
                           value="1.00">
                    <span class="liner"></span>
                </label>
            </div>
            <div class="info-item"></div>
            <div class="info-item">
                <span class="action-info">
                    from
                </span>
            </div>
            <div class="info-item">
                <label>
                    <select class="round-currency-block currency-select"></select>
                </label>
            </div>
            <div class="info-item"></div>
            <div class="info-item"></div>
            <div class="info-item">
                <button type="button" class="round-currency-block circle swap-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 17" aria-hidden="true"
                         class="currency-swap-icon">
                        <path fill="currentColor" fill-rule="evenodd"
                              d="M11.726 1.273l2.387 2.394H.667V5h13.446l-2.386 2.393.94.94 4-4-4-4-.94.94zM.666 12.333l4 4 .94-.94L3.22 13h13.447v-1.333H3.22l2.386-2.394-.94-.94-4 4z"
                              clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div class="info-item"></div>
            <div class="info-item">
                <span class="action-info">
                    to
                </span>
            </div>
            <div class="info-item">
                <label>
                    <select class="round-currency-block currency-select"></select>
                </label>
            </div>
        </div>
        <div class="block-bottom">
            <div id="currency-result" class="round-currency-block"></div>
            <div></div>
            <div></div>
            <button class="convert-btn">
                convert
            </button>
        </div>
    </section>
</div>
<script src="../js/App.js"></script>
</body>
</html>
