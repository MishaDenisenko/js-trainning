<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">
</head>
<body>
    <div class="nav-bar">
        <div class="nav-title">
            <span id="start">Coding</span>
            <span id="end">Addict</span>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
        <ul class="nav-icons">
            <li>
                <a href="#">
                    <img class="nav-icon" src="../icons/instagram.png" alt="inst">
                </a>
            </li>
            <li>
                <a href="#">
                    <img class="nav-icon" src="../icons/twitter.png" alt="twit">
                </a>
            </li>
            <li>
                <a href="#">
                    <img class="nav-icon" src="../icons/whatsup.png" alt="whatsup">
                </a>
            </li>
            <li>
                <a href="#">
                    <img class="nav-icon" src="../icons/wkontakte.png" alt="wk">
                </a>
            </li>
        </ul>
        <div class="nav-burger open">
            <img class="nav-icon" src="../icons/menu.png" alt="menu">
        </div>
        <ul class="nav-links-media open">
            <li class="list-item"><img id="close" class="nav-icon" src="../icons/close.png" alt="close"></li>
            <li class="list-item"><a href="#">Home</a></li>
            <li class="list-item"><a href="#">About</a></li>
            <li class="list-item"><a href="#">Projects</a></li>
            <li class="list-item"><a href="#">Contact</a></li>
        </ul>
    </div>

    <script src="../js/App.js"></script>
</body>
</html>
