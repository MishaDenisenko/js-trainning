<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Finder App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
      <h1 class="title">
          <span id="start">Book</span>
          <span id="end">Finder</span>
      </h1>
      <div class="search-field">
          <label for="search-input-id" class="search-label"></label>
          <input class="search-input" type="search" name="search-input" id="search-input-id" value="i robot">
          <button type="button" class="btn btn-outline-light search-button text-uppercase">search</button>
      </div>
  </div>


  <script src="../js/App.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
