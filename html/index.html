<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>

    <link rel="stylesheet" href="../css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="main-block">
            <h2 class="block-title">password generator</h2>
            <div class="password-block">
                <div class="password-field"></div>
                <div class="password-action">
                    <svg id="hide-show__password" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#0d6efd"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    <svg id="copy-password" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#0d6efd"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                </div>
            </div>
            <div class="block-center">
                <ul class="password-criteria">
                    <li class="criteria-item">
                        <label for="symbols-count" class="criteria-label">
                            <span class="criteria-info">passwords length</span>
                            <input type="number" id="symbols-count" class="criteria-input" min="5" max="50" value="10">
                        </label>
                    </li>
                    <li class="criteria-item">
                        <label for="uppercase-letters" class="criteria-label">
                            <span class="criteria-info">include uppercase-letters</span>
                            <input type="checkbox" id="uppercase-letters" class="criteria-input" checked="checked">
                        </label>
                    </li>
                    <li class="criteria-item">
                        <label for="numbers" class="criteria-label">
                            <span class="criteria-info">include numbers</span>
                            <input type="checkbox" id="numbers" class="criteria-input" checked="checked">
                        </label>
                    </li>
                    <li class="criteria-item">
                        <label for="symbols" class="criteria-label">
                            <span class="criteria-info">include symbols</span>
                            <input type="checkbox" id="symbols" class="criteria-input" checked="checked">
                        </label>
                    </li>
                </ul>
            </div>
            <div class="block-bottom">
                <button class="generate-btn">generate password</button>
                <div id="password-rate" class="password-block"></div>
            </div>
        </div>
    </div>
    <script src="../js/App.js"></script>
</body>
</html>
